pany (B2C/B2B) or a private individual (C2C).'\n            slug:\n                type: string\n        required:\n            - id\n            - name\n            - description\n            - professional\n    CatalogCategory:\n        type: object\n        properties:\n            id:\n                type: integer\n            parentId:\n                type: integer\n            name:\n                type: string\n            description:\n                type: string\n            slug:\n                type: string\n            image:\n                $ref: '#/definitions/Image'\n            position:\n                type: integer\n            productCount:\n                type: integer\n        required:\n            - id\n            - parentId\n            - name\n            - description\n            - slug\n            - position\n            - productCount\n    CatalogCategoryTreeBranch:\n        type: object\n        properties:\n            category:\n                $ref: '#/definitions/CatalogCategory'\n            children:\n                type: array\n                items:\n                    $ref: '#/definitions/CatalogCategoryTreeBranch'\n        required:\n            - category\n    CatalogAttribute:\n        type: object\n        properties:\n            id:\n                type: integer\n            name:\n                type: string\n            type:\n                type: string\n                enum:\n                    - CHECKBOX_UNIQUE\n                    - CHECKBOX_MULTIPLE\n                    - LIST_TEXT\n                    - LIST_NUMBER\n                    - LIST_BRAND\n                    - FREE_TEXT\n                    - FREE_NUMBER\n                    - FREE_DATE\n                    - GROUP\n            position:\n                type: integer\n            parentId:\n                type: integer\n            categories:\n                type: array\n                items:\n                    type: integer\n        required:\n            - id\n            - name\n            - type\n            - position\n            - categories\n    Pagination:\n        type: object\n        properties:\n            page:\n                type: integer\n                description: 'Current page number'\n            nbResults:\n                type: integer\n                description: 'Total number of results'\n            nbPages:\n                type: integer\n                description: 'Total number of pages'\n            resultsPerPage:\n                type: integer\n                description: 'Number of results per pages'\n        required:\n            - page\n            - nbResults\n            - nbPages\n            - resultsPerPage\n    Facet:\n        type: object\n        properties:\n            name:\n                type: string\n            label:\n                type: string\n            isNumeric:\n                type: boolean\n            values:\n                type: object\n    ProductSearchResult:\n        type: object\n        properties:\n            results:\n                type: array\n                items:\n                    $ref: '#/definitions/ProductSummary'\n            pagination:\n                $ref: '#/definitions/Pagination'\n            facets:\n                type: array\n                items:\n                    $ref: '#/definitions/Facet'\n    Review:\n        type: object\n        properties:\n            message:\n                type: string\n            rating:\n                type: integer\n            user: '$ref:''#/definitions/User'''\n            createdAt:\n                type: integer\n                description: timestamp\n        required:\n            - message\n            - rating\n    User:\n        type: object\n        properties:\n            id:\n                type: integer\n            email:\n                type: string\n                format: email\n                description: 'Must be unique.'\n            firstName:\n                type: string\n            lastName:\n                type: string\n            addresses:\n                type: object\n                properties:\n                    billing:\n                        type: array\n                        items:\n                            type: object\n                            description: 'List of fields and their values'\n                    shipping:\n                        type: array\n                        items:\n                            type: object\n                            description: 'List of fields and their values'\n        required:\n            - id\n            - email\n    MailingList:\n        type: object\n        properties:\n            id:\n                type: integer\n            name:\n                type: string\n        required:\n            - id\n            - name\n    Image:\n        type: object\n        properties:\n            id:\n                type: integer\n        required:\n            - id\n    SlugTarget:\n        type: object\n        properties:\n            type:\n                type: string\n                enum:\n                    - product\n                    - category\n                    - attribute_variant\n                    - company\n                    - cms_page\n                description: 'Type of the object the slug is pointing to.'\n            id:\n                type: integer\n                description: 'ID of the object the slug is pointing to (for example product ID, category ID, etc.).'\n        required:\n            - type\n            - name\n    Order:\n        type: object\n        properties:\n            id:\n                type: integer\n            companyId:\n                type: integer\n            total:\n                type: number\n            subtotal:\n                type: number\n            timestamp:\n                type: integer\n                format: timestamp\n            
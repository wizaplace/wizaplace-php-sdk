    type: object\n        properties:\n            declinationId:\n                type: string\n            product:\n                type: string\n            price:\n                type: float\n            reason:\n                type: int\n            amount:\n                type: int\n        required:\n            - declinationId\n            - reason\n            - amount\n    OrderAddress:\n        type: object\n        properties:\n            firstname:\n                type: string\n            lastname:\n                type: string\n            address:\n                type: string\n            address2:\n                type: string\n            city:\n                type: string\n            zipcode:\n                type: string\n            country:\n                type: string\n        required:\n            - firstname\n            - lastname\n            - address\n            - address2\n            - city\n            - zipcode\n            - country\n    Menus:\n        type: object\n        properties:\n            id:\n                type: integer\n            name:\n                type: string\n            items:\n                type: array\n                items:\n                    $ref: '#/definitions/MenuItem'\n        required:\n            - id\n            - name\n            - items\n    MenuItem:\n        type: object\n        properties:\n            name:\n                type: string\n            position:\n                type: integer\n            url:\n                type: string\n        required:\n            - name\n            - position\n    Banner:\n        type: object\n        properties:\n            link:\n                type: string\n                format: uri\n            shouldOpenInNewWindow:\n                type: boolean\n            image:\n                $ref: '#/definitions/Image'\n        required:\n            - image\n    Page:\n        type: object\n        properties:\n            id:\n  
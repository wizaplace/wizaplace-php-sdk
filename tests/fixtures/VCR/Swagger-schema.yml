            Content-Type: 'text/html; charset=UTF-8'
        body: "swagger: '2.0'\ninfo:\n    version: v1\n    title: 'Wizaplace API'\n    description: \"**This is the documentation of the API of your marketplace.**\\n\\nSome API endpoints require to be authenticated. For that you will need to provide a\\n`Authorization` header with a valid API key:\\n\\n```\\nAuthorization: token your_api_key_here\\n```\\n\\nTo get the API key the first time, you can use the `/users/authenticate` endpoint. This\\nendpoint requires a HTTP basic authentication with a user's email and password. The\\nresponse will contain the API key to use for that user.\\n\"\nbasePath: /api/v1\nschemes:\n    - https\nproduces:\n    - application/json\ntags:\n    -\n        name: PIM\n    -\n        name: Basket\n    -\n        name: Catalog\n    -\n        name: Favorites\n        description: on-demand\n    -\n        name: Users\n    -\n        name: MailingLists\n    -\n        name: Images\n    -\n        name: SEO\n    -\n        name: Orders\n    -\n        name: CMS\nsecurityDefinitions:\n    basicAuth:\n        type: basic\n        description: 'HTTP Basic Authentication, with email and password'\n    apiKey:\n        type: apiKey\n        in: header\n        name: Authorization\n        description: 'Example: `Authorization: token your_api_key_here`'\nparameters:\n    productId:\n        name: productId\n        in: path\n        description: 'The product identifier number'\n        type: integer\n        required: true\n    declinationId:\n        name: declinationId\n        in: path\n        description: 'The declination identifier number'\n        type: string\n        required: true\n    companyId:\n        name: companyId\n        in: path\n        description: 'The company identifier number'\n        type: integer\n        required: true\n    attributeId:\n        name: attributeId\n        in: path\n        description: 'The attribute identifier number'\n        type: integer\n        required: true\n    categoryId:\n        name: categoryId\n        in: path\n        description: 'The category identifier number'\n        type: integer\n        required: true\n    orderId:\n        name: orderId\n        in: path\n        description: 'The order identifier number'\n        type: integer\n        required: true\n    returnId:\n        name: returnId\n        in: path\n        description: 'The return identifier number'\n        type: integer\n        required: true\n    multiVendorProductId:\n        name: multiVendorProductId\n        in: path\n        description: 'Multi vendor product identifier'\n        type: string\n        format: uuid\n        required: true\n    basketId:\n        name: basketId\n        in: path\n        description: 'Basket identifier'\n        type: string\n        format: uuid\n        required: true\n    coupon:\n        name: coupon\n        in: path\n        description: 'Coupon code'\n        type: string\n        required: true\n    userId:\n        name: userId\n        in: path\n        description: 'The user identifier'\n        type: integer\n        required: true\n    mailingListId:\n        name: mailingListId\n        in: path\n        description: 'The mailing list identifier number'\n        type: integer\n        required: true\n    mailingListEmail:\n        name: mailingListEmail\n        in: path\n        description: 'The email address to (un)subscribe to the mailing list'\n        type: string\n        format: email\n        required: true\n    imageId:\n        name: imageId\n        in: path\n        description: 'The image Id'\n        type: integer\n        required: true\npaths:\n    /pim/multi-vendor-products:\n        get:\n            parameters:\n                -\n                    name: page\n                    in: query\n                    type: integer\n                    description: 'Page to return (starts at 1)'\n                    default: 1\n                -\n                    name: resultsPerPage\n                    in: query\n                    type: integer\n                    description: 'Number of results per page'\n                    default: 50\n            tags:\n                - PIM\n            security:\n                -\n                    apiKey: {  }\n            description: 'List all multi vendor products (this feature is only available on-demand)'\n            responses:\n                200:\n                    description: 'List of multi vendor products'\n                    schema:\n                        type: object\n                        properties:\n                            total:\n                                type: integer\n                            count:\n                                type: integer\n                            _embedded:\n                                type: array\n                                items:\n                                    $ref: '#/definitions/MultiVendorProduct'\n        post:\n            tags:\n                - PIM\n            description: 'Create a new multi vendor product (this feature is only available on-demand)'\n            parameters:\n                -\n                    name: 'multi vendor products'\n                    required: true\n                    description: 'The data for the multi vendor product'\n                    in: body\n                    schema:\n                        type: object\n                        required:\n                            - name\n                            - categoryId\n                        properties:\n                            name:\n                                type: string\n                            code:\n                                type: string\n                            supplierReference:\n                                type: string\n                            slug:\n                                type: string\n                            shortDescription:\n                                type: string\n                            description:\n                                type: string\n                            status:\n                                type: string\n                            categoryId:\n                                type: integer\n            responses:\n                201:\n                    description: 'Multi vendor products created'\n                    schema:\n                        $ref: '#/definitions/MultiVendorProduct'\n                404:\n                    description: 'Multi vendor product not found'\n                400:\n                    description: 'Invalid argument : see error message in the body'\n    '/pim/multi-vendor-products/{multiVendorProductId}':\n        parameters:\n            -\n                $ref: '#/parameters/multiVendorProductId'\n        get:\n            tags:\n                - PIM\n            security:\n                -\n                    apiKey: {  }\n            description: 'Retrieve a multi vendor product (this feature is only available on-demand)'\n            responses:\n                200:\n                    description: 'Multi vendor product retrieved'\n                    schema:\n                        $ref: '#/definitions/MultiVendorProduct'\n                404:\n                    description: 'Multi vendor product not found'\n        put:\n            tags:\n                - PIM\n            security:\n                -\n                    apiKey: {  }\n            description: 'Update a multi vendor product (this feature is only available on-demand)'\n            responses:\n                201:\n                    description: 'Multi vendor product added'\n                404:\n                    description: 'Multi vendor product not found'\n                400:\n                    description: 'Invalid argument : see error message in the body'\n        delete:\n            tags:\n                - PIM\n            security:\n                -\n                    apiKey: {  }\n            description: 'Remove a multi vendor product (this feature is only available on-demand)'\n            responses:\n                204:\n                    description: 'Multi vendor product removed'\n                404:\n                    description: 'Multi vendor product not found'\n    '/pim/multi-vendor-products/{multiVendorProductId}/links':\n        parameters:\n            -\n                $ref: '#/parameters/multiVendorProductId'\n        get:\n            tags:\n                - PIM\n            security:\n                -\n                    apiKey: {  }\n            description: 'List all links between MVP and product (this feature is only available on-demand)'\n            responses:\n                200:\n                    description: 'List of links between MVP and product'\n                    schema:\n                        type: array\n                        items:\n                            $ref: '#/definitions/MultiVendorProductLink'\n        post:\n            tags:\n                - PIM\n            description: 'Create a new link between a MVP and a product (this feature is only available on-demand)'\n            parameters:\n                -\n                    name: link\n                    required: true\n                    description: 'The data for the link'\n                    in: body\n                    schema:\n                        type: object\n                        required:\n                            - multiVendorProductId\n                            - productId\n                        properties:\n                            multiVendorProductId:\n                                type: string\n                            productId:\n                                type: integer\n            responses:\n                201:\n                    description: 'Product are linked to MVP (this feature is only available on-demand)'\n                    schema:\n                        $ref: '#/definitions/MultiVendorProductLink'\n                404:\n                    description: 'Multi vendor product not found'\n                400:\n                    description: 'Invalid argument : see error message in the body'\n    '/pim/multi-vendor-products/{multiVendorProductId}/links/{productId}':\n        parameters:\n            -\n                $ref: '#/parameters/multiVendorProductId'\n            -\n                $ref: '#/parameters/productId'\n        delete:\n            tags:\n                - PIM\n            description: 'Detach a product from a MVP (this feature is only available on-demand)'\n            responses:\n                204:\n                    description: 'Product is detached from MVP'\n                404:\n                    description: 'Link not found'\n    '/pim/multi-vendor-products/{multiVendorProductId}/images':\n        parameters:\n            -\n                $ref: '#/parameters/multiVendorProductId'\n        post:\n            tags:\n                - PIM\n            description: 'Upload and associate an image to an MVP. The request should be in multipart.'\n            parameters:\n                -\n                    name: file\n                    required: true\n                    description: 'image file'\n                    in: formData\n                    type: file\n                    format: file\n            responses:\n                200:\n                    description: 'Image is uploaded and associated'\n                    schema:\n                        $ref: '#/definitions/MultiVendorProduct'\n                404:\n                    description: 'Multi vendor product not found'\n                400:\n                    description: 'Invalid argument : see error message in the body'\n    /categories:\n        get:\n            tags:\n                - PIM\n            security:\n                -\n                    apiKey: {  }\n            description: 'List all categories'\n            parameters:\n                -\n                    name: leaves\n                    in: query\n                    description: 'Retrieve only leaves'\n                    type: boolean\n                    required: false\n                -\n                    name: category_ids\n                    in: query\n                    description: 'Retrieve only categories matching specified ids'\n                    type: array\n                    items:\n                        type: integer\n                    required: false\n            responses:\n                200:\n                    description: 'List of multi categories'\n                    schema:\n                        type: array\n                        items:\n                            $ref: '#/definitions/Category'\n    '/categories/{categoryId}':\n        parameters:\n            -\n                $ref: '#/parameters/categoryId'\n        get:\n            tags:\n                - PIM\n            security:\n                -\n                    apiKey: {  }\n            description: 'Retrieve a specific category by Id'\n            responses:\n                200:\n                    description: Category\n                    schema:\n                        $ref: '#/definitions/Category'\n                404:\n                    description: 'Category does not exist'\n    /basket:\n        post:\n            tags:\n                - Basket\n            description: 'Create a new basket and returns its ID.'\n            responses:\n                201:\n                    description: 'The ID returned is a UUID, for example: `3f79d867-f325-47a6-9e82-2ba6b9cade14`.'\n    '/basket/{basketId}':\n        parameters:\n            -\n                $ref: '#/parameters/basketId'\n        get:\n            tags:\n                - Basket\n            description: 'Get a basket by its ID.'\n            responses:\n                200:\n                    description: 'The basket object.'\n                    schema:\n                        $ref: '#/definitions/Basket'\n                404:\n                    description: 'The basket doesn''t exist.'\n    '/basket/{basketId}/coupons/{coupon}':\n        parameters:\n            -\n                $ref: '#/parameters/basketId'\n            -\n                $ref: '#/parameters/coupon'\n        post:\n            tags:\n                - Basket\n            description: 'Add a coupon code to the basket'\n            responses:\n                204:\n                    description: 'The coupon code has been added.'\n                409:\n                    description: 'The coupon code is already added.'\n        delete:\n            tags:\n                - Basket\n            description: 'Remove a coupon code from the basket'\n            responses:\n                204:\n                    description: 'The coupon code has been removed.'\n                404:\n                    description: 'The coupon code is not in the basket.'\n    '/basket/{basketId}/payments':\n        parameters:\n            -\n                $ref: '#/parameters/basketId'\n        get:\n            tags:\n                - Basket\n            description: 'Get available payments on this basket'\n            responses:\n                200:\n                    description: 'A list of payments.'\n                    schema:\n                        type: array\n                        items:\n                            $ref: '#/definitions/Payment'\n                404:\n                    description: 'The basket doesn''t exist.'\n    '/basket/{basketId}/add':\n        post:\n            parameters:\n                -\n                    $ref: '#/parameters/basketId'\n                -\n                    name: addBasket\n                    required: true\n                    description: 'Add an item in basket'\n                    in: body\n                    schema:\n                        type: object\n                        required:\n                            - declinationId\n                            - quantity\n                        properties:\n                            declinationId:\n                                type: string\n                            quantity:\n                                type: integer\n                                description: 'should be > 0'\n            tags:\n                - Basket\n            description: 'Add an item in basket'\n            responses:\n                200:\n                    description: 'Product added'\n                    schema:\n                        properties:\n                            quantity:\n                                type: integer\n                                description: 'Quantity of product in basket.'\n                404:\n                    description: 'Basket not found'\n                400:\n                    description: 'Some parameters are not correct'\n    '/basket/{basketId}/remove':\n        post:\n            tags:\n                - Basket\n            parameters:\n                -\n                    $ref: '#/parameters/basketId'\n                -\n                    name: declinationId\n                    required: true\n                    description: 'Item to remove'\n                    in: body\n                    schema:\n                        $ref: '#/definitions/DeclinationId'\n            responses:\n                204:\n                    description: 'item is removed from basket'\n                400:\n                    description: 'declination id is missing'\n                404:\n                    description: 'the basket is not found'\n    '/basket/{basketId}/modify':\n        post:\n            tags:\n                - Basket\n            description: 'Change quantity of a product in the basket'\n            parameters:\n                -\n                    $ref: '#/parameters/basketId'\n                -\n                    name: editQuantity\n                    required: true\n                    description: 'Item and the new quantity'\n                    in: body\n                    schema:\n                        type: object\n                        required:\n                            - declinationId\n                            - quantity\n                        properties:\n                            declinationId:\n                                type: string\n                            quantity:\n                                type: integer\n                                description: 'should be > 0'\n            responses:\n                404:\n                    description: 'Basket not found'\n                400:\n                    description: 'Some parameters are not correct'\n                200:\n                    description: 'Quantity has been modified'\n                    schema:\n                        properties:\n                            quantity:\n                                type: integer\n                                description: 'New quantity of item in basket.'\n    '/basket/{basketId}/order':\n        post:\n            tags:\n                - Basket\n            description: 'Checkout: turn the basket into an order (or several orders)'\n            security:\n                -\n                    apiKey: {  }\n            parameters:\n                -\n                    $ref: '#/parameters/basketId'\n                -\n                    name: checkout\n                    in: body\n                    schema:\n                        type: object\n                        required:\n                            - acceptTermsAndConditions\n                        properties:\n                            acceptTermsAndConditions:\n                                type: boolean\n                                description: 'Whether the customer accepts the terms and conditions'\n                            paymentId:\n                                type: integer\n                                description: 'ID of the payment to use for paying the order'\n            responses:\n                404:\n                    description: 'Basket not found'\n                400:\n                    description: 'Some parameters are not correct'\n                200:\n                    description: 'The orders have been created, the customer now needs to proceed to the payment (either through the redirectUrl or through the returned HTML page)'\n                    schema:\n                        properties:\n                            orders:\n                                type: array\n                                description: 'List of orders'\n                                items:\n                                    type: object\n                                    properties:\n                                        id:\n                                            type: integer\n                                    required:\n                                        - id\n                            redirectUrl:\n                                type: string\n                                description: 'If present, the customer must be redirected to this URL to proceed to the payment'\n                            html:\n                                type: string\n                                description: 'If present, the HTML must be rendered as a web page to the customer to proceed to the payment'\n                        required:\n                            - orders\n    '/catalog/products/{productId}':\n        parameters:\n            -\n                name: productId\n                in: path\n                required: true\n                $ref: '#/parameters/productId'\n        get:\n            tags:\n                - Catalog\n            description: 'Get catalog information about a product.'\n            responses:\n                200:\n                    description: 'The desired product object'\n                    schema:\n                        $ref: '#/definitions/Product'\n                404:\n                    description: 'Product not found'\n    /catalog/products:\n        parameters:\n            -\n                name: code\n                in: query\n                description: 'The product code (EAN or similar)'\n                required: false\n                type: string\n            -\n                name: supplierRef\n                in: query\n                description: 'The product supplier reference'\n                required: false\n                type: string\n        get:\n            tags:\n                - Catalog\n            description: 'Get products by productCode or supplierRef'\n            responses:\n                200:\n                    description: 'An array of products'\n                    schema:\n                        type: array\n                        items:\n                            $ref: '#/definitions/Product'\n    /catalog/search/products:\n        parameters:\n            -\n                name: query\n                in: query\n                type: string\n                description: 'Query terms'\n            -\n                name: page\n                in: query\n                type: integer\n                description: 'Page to return (starts at 1)'\n                default: 1\n            -\n                name: resultsPerPage\n                in: query\n                type: integer\n                description: 'Number of results per page'\n            -\n                name: sorting\n                in: query\n                type: array\n                description: 'Key-value map of sorting codes mapped to the order (ASC/DESC)'\n                items:\n                    type: string\n                collectionFormat: multi\n            -\n                name: filters\n                in: query\n                type: array\n                description: 'Key-value map of fields to filter mapped to their value'\n                items:\n                    type: string\n            -\n                name: 'geo[lat]'\n                in: query\n                type: number\n                description: Latitude\n            -\n                name: 'geo[lng]'\n                in: query\n                type: number\n                description: Longitude\n            -\n                name: 'geo[radius]'\n                in: query\n                type: integer\n                description: 'Radius from lat-lng in meters'\n        get:\n            tags:\n                - Catalog\n            description: 'Search for products'\n            responses:\n                200:\n                    description: 'Search results'\n                    schema:\n                        $ref: '#/definitions/ProductSearchResult'\n                400:\n                    description: 'Invalid sorting criteria'\n    '/catalog/products/{productId}/reviews':\n        parameters:\n            -\n                $ref: '#/parameters/productId'\n        get:\n            tags:\n                - Catalog\n            description: 'Get product reviews.'\n            responses:\n                200:\n                    description: 'List of reviews for a product'\n                    schema:\n                        type: array\n                        items:\n                            $ref: '#/definitions/ProductReview'\n                404:\n                    description: 'Product not found'\n        post:\n            tags:\n                - Catalog\n            description: 'Post a review about a product'\n            parameters:\n                -\n                    name: review\n                    required: true\n                    description: 'A review'\n                    in: body\n                    schema:\n                        type: object\n                        required:\n                            - author\n                        properties:\n                            author:\n                                type: string\n                            rating:\n                                type: integer\n                                description: 'Should be >=1 and <=5'\n                            message:\n                                type: string\n            responses:\n                204:\n                    description: 'Review created'\n                404:\n                    description: 'Product not found'\n                400:\n                    description: 'Bad request: probably rating or message missing (at least one is required)'\n    /catalog/companies:\n        get:\n            tags:\n                - Catalog\n            description: 'Get the catalog view of companies'\n            responses:\n                200:\n                    description: 'An array of companies'\n                    schema:\n                        type: array\n                        items:\n                            $ref: '#/definitions/CatalogCompany'\n    '/catalog/companies/{companyId}':\n        parameters:\n            -\n                $ref: '#/parameters/companyId'\n        get:\n            tags:\n                - Catalog\n            description: 'Get the catalog view of a company'\n            responses:\n                200:\n                    description: 'The company object'\n                    schema:\n                        $ref: '#/definitions/CatalogCompany'\n                404:\n                    description: 'Company not found'\n    '/companies/{companyId}/reviews':\n        parameters:\n            -\n                $ref: '#/parameters/companyId'\n        get:\n            tags:\n                - Catalog\n            description: 'List all reviews for a company'\n            responses:\n                200:\n                    description: 'List of reviews for a company'\n                    schema:\n                        type: object\n                        properties:\n                            averageRating:\n                                type: integer\n                            _embedded:\n                                type: array\n                                items:\n                                    $ref: '#/definitions/Review'\n                404:\n                    description: 'The company does not exist'\n        post:\n            tags:\n                - Catalog\n            description: 'Review a company'\n            parameters:\n                -\n                    name: review\n                    required: true\n                    description: 'The data for the review'\n                    in: body\n                    schema:\n                        type: object\n                        required:\n                            - message\n                            - rating\n                        properties:\n                            message:\n                                type: string\n                            rating:\n                                type: integer\n            responses:\n                201:\n                    description: 'Review created'\n                    schema:\n                        $ref: '#/definitions/Review'\n                404:\n                    description: 'Company not found'\n                401:\n                    description: 'Invalid credential : you must be logged'\n                400:\n                    description: 'Invalid argument : see error message in the body'\n    /catalog/categories:\n        get:\n            tags:\n                - Catalog\n            description: 'Get the catalog view of categories'\n            responses:\n                200:\n                    description: 'An array of categories'\n                    schema:\n                        type: array\n                        items:\n                            $ref: '#/definitions/CatalogCategory'\n    '/catalog/categories/{categoryId}':\n        parameters:\n            -\n                $ref: '#/parameters/categoryId'\n        get:\n            tags:\n                - Catalog\n            description: 'Get the catalog view of a category'\n            responses:\n                200:\n                    description: 'The category object'\n                    schema:\n                        $ref: '#/definitions/CatalogCategory'\n                404:\n                    description: 'Category not found'\n    /catalog/categories/tree:\n        get:\n            tags:\n                - Catalog\n            description: 'Get the tree view of categories'\n            responses:\n                200:\n                    description: 'An array of categories, with a tree structure'\n                    schema:\n                        type: array\n                        items:\n                            $ref: '#/definitions/CatalogCategoryTreeBranch'\n    /catalog/attributes:\n        get:\n            tags:\n                - Catalog\n            description: 'Get the catalog view of attributes'\n            responses:\n                200:\n                    description: 'An array of attributes'\n                    schema:\n                        type: array\n                        items:\n                            $ref: '#/definitions/CatalogAttribute'\n    '/catalog/attributes/{attributeId}':\n        parameters:\n            -\n                $ref: '#/parameters/attributeId'\n        get:\n            tags:\n                - Catalog\n            description: 'Get the catalog view of an attribute'\n            responses:\n                200:\n                    description: 'The attribute object'\n                    schema:\n                        $ref: '#/definitions/CatalogAttribute'\n                404:\n                    description: 'Attribute not found'\n    /favorites/declinations:\n        get:\n            tags:\n                - Favorites\n            security:\n                -\n                    apiKey: {  }\n            description: 'List all declinations defined as favorite'\n            responses:\n                200:\n                    description: 'List of favorites'\n                    schema:\n                        type: array\n                        items:\n                            $ref: '#/definitions/DeclinationId'\n    '/favorites/declinations/{declinationId}':\n        parameters:\n            -\n                in: path\n                $ref: '#/parameters/declinationId'\n        put:\n            tags:\n                - Favorites\n            security:\n                -\n                    apiKey: {  }\n            description: 'Add a product to favorites'\n            responses:\n                201:\n                    description: 'Product has been add'\n                409:\n                    description: 'Product already is a favorite'\n                400:\n                    description: 'The id is not valid'\n        delete:\n            tags:\n                - Favorites\n            security:\n                -\n                    apiKey: {  }\n            description: 'Remove a product from favorites'\n            responses:\n                204:\n                    description: 'Product has been removed'\n    /users/authenticate:\n        get:\n            tags:\n                - Users\n            security:\n                -\n                    basicAuth: {  }\n            description: 'Get an Api key with email/password'\n            responses:\n                200:\n                    description: 'You are authenticated, here is your Api key'\n                    schema:\n                        properties:\n                            id:\n                                type: integer\n                            apiKey:\n                                type: string\n                401:\n                    description: 'Bad credentials'\n    '/users/{userId}':\n        parameters:\n            -\n                $ref: '#/parameters/userId'\n        get:\n            tags:\n                - Users\n            security:\n                -\n                    apiKey: {  }\n            description: 'Get a user profile'\n            responses:\n                200:\n                    description: 'User profile'\n                    schema:\n                        $ref: '#/definitions/User'\n                404:\n                    description: 'User not found'\n        put:\n            tags:\n                - Users\n            description: 'Update a user profile'\n            security:\n                -\n                    apiKey: {  }\n            parameters:\n                -\n                    name: user\n                    required: true\n                    description: 'The new data for the user'\n                    in: body\n                    schema:\n                        type: object\n                        required:\n                            - email\n                            - firstName\n                            - lastName\n                        properties:\n                            email:\n                                type: string\n                            firstName:\n                                type: string\n                            lastName:\n                                type: string\n            responses:\n                200:\n                    description: 'Updated user profile'\n                    schema:\n                        $ref: '#/definitions/User'\n                404:\n                    description: 'User not found'\n    '/users/{userId}/password':\n        parameters:\n            -\n                $ref: '#/parameters/userId'\n        put:\n            tags:\n                - Users\n            description: 'Change user password'\n            security:\n                -\n                    apiKey: {  }\n            parameters:\n                -\n                    name: user\n                    required: true\n                    description: 'The new password for the user.'\n                    in: body\n                    schema:\n                        type: object\n                        required:\n                            - password\n                        properties:\n                            password:\n                                type: string\n            responses:\n                204:\n                    description: 'Password was updated'\n                400:\n                    description: 'Some parameters are not correct'\n                404:\n                    description: 'User not found'\n    /users:\n        post:\n            tags:\n                - Users\n            description: 'Create a new user'\n            parameters:\n                -\n                    name: user\n                    required: true\n                    description: 'The data for the user'\n                    in: body\n                    schema:\n                        type: object\n                        required:\n                            - email\n                            - password\n                        properties:\n                            email:\n                                type: string\n                            password:\n                                type: string\n                            firstName:\n                                type: string\n                            lastName:\n                                type: string\n            responses:\n                201:\n                    description: 'User created'\n                    schema:\n                        $ref: '#/definitions/User'\n                409:\n                    description: 'User already exists'\n                400:\n                    description: 'Some parameters are not correct'\n    '/users/{userId}/addresses':\n        parameters:\n            -\n                $ref: '#/parameters/userId'\n        put:\n            tags:\n                - Users\n            description: 'Update a user''s addresses'\n            security:\n                -\n                    apiKey: {  }\n            parameters:\n                -\n                    name: addresses\n                    required: true\n                    description: 'The new addresses'\n                    in: body\n                    schema:\n                        type: object\n                        required:\n                            - billing\n                            - shipping\n                        properties:\n                            billing:\n                                type: array\n                                items:\n                                    type: object\n                                    description: 'List of fields and their values'\n                            shipping:\n                                type: array\n                                items:\n                                    type: object\n                                    description: 'List of fields and their values'\n            responses:\n                200:\n                    description: 'Updated user profile'\n                404:\n                    description: 'User not found'\n    /users/password/recover:\n        post:\n            tags:\n                - Users\n            parameters:\n                -\n                    name: email\n                    required: true\n                    description: 'the user''s email'\n                    in: body\n                    schema:\n                        type: object\n                        required:\n                            - email\n                        properties:\n                            email:\n                                type: string\n            responses:\n                204:\n             
ue in the system and points to a single ''object'' (called a target). This API endpoint resolves each slug provided and returns the targets to which they point. If a slug is not found (it is unknown), it will not be returned in the response.'\n            responses:\n                200:\n                    description: 'The response is a JSON object where keys are slugs and values are the (resolved) target of the slug.'\n                    schema:\n                        type: object\n                        additionalProperties:\n                            $ref: '#/definitions/SlugTarget'\n    /user/orders:\n        get:\n            tags:\n                - Orders\n            security:\n                -\n                    apiKey: {  }\n            description: 'Get orders'\n            responses:\n                200:\n                    description: 'An array of orders'\n                    schema:\n                        type: array\n                        items:\n                            $ref: '#/definitions/Order'\n    '/user/orders/{orderId}':\n        parameters:\n            -\n                $ref: '#/parameters/orderId'\n        get:\n            tags:\n                - Orders\n            security:\n                -\n                    apiKey: {  }\n            description: 'Get an order'\n            responses:\n                200:\n                    description: 'The order object'\n                    schema:\n                        $ref: '#/definitions/Order'\n                404:\n                    description: 'Order not found'\n    /user/orders/returns:\n        get:\n            tags:\n                - Orders\n            security:\n                -\n                    apiKey: {  }\n            description: 'Get the list of returns'\n            responses:\n                200:\n                    description: 'List of returns'\n                    schema:\n                        type: array\n                        it
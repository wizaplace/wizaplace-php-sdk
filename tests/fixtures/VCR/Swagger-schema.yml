ProductAttribute'\n            isTransactional:\n                type: boolean\n            shippings:\n                type: array\n                items:\n                    $ref: '#/definitions/Shipping'\n            companies:\n                type: array\n                items:\n                    $ref: '#/definitions/ProductCompany'\n            categoryPath:\n                type: array\n                items:\n                    $ref: '#/definitions/ProductCategory'\n            declinations:\n                type: array\n                minItems: 1\n                items:\n                    $ref: '#/definitions/Declination'\n        required:\n            - id\n            - name\n            - url\n            - minPrice\n            - isTransactional\n            - declinations\n    ProductSummary:\n        type: object\n        properties:\n            productId:\n                type: integer\n            name:\n                type: string\n            slug:\n                type: string\n            subtitle:\n                type: string\n            minimumPrice:\n                type: number\n            crossedOutPrice:\n                type: number\n            isAvailable:\n                type: boolean\n            url:\n                type: string\n                format: uri\n            createdAt:\n                type: string\n                description: Timestamp\n            updatedAt:\n                type: string\n                description: Timestamp\n            declinationCount:\n                type: number\n            affiliateLink:\n                type: string\n            mainImage:\n                $ref: '#/definitions/Image'\n            averageRating:\n                type: number\n            conditions:\n                type: array\n                items:\n                    type: string\n            attributes:\n                type: array\n                items:\n                    type: object\n               